<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_Model_2</title>
    <!-- Link css and script -->
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <!-- CDN link fo icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="container">
        <div id="heading">
            <h2>CALCULATOR   <sub id="madeSub">Made In India &nbsp;&nbsp;&nbsp;<a href="https://www.facebook.com/bharat.jadhav.14019?mibextid=ZbWKwL" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true" ></i></a>&nbsp;&nbsp;<a href="https://www.instagram.com/___b_h_a_r_a_t__r._j_a_d_h_a_v?igsh=ZnNwYWI3c2czaXl2" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>&nbsp;&nbsp;<a href="https://wa.me/918605438778" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></sub></h2>
        </div>
        <div class="display"><span id="output"></span></div><br>
        <div class="btn">
          <button type="reset" value="Reset" id="resetButton">
            <i class="fa fa-retweet" aria-hidden="true"></i>
          </button>
          <button id="sq" type="submit" class="optr"><i class="fa fa-superscript" aria-hidden="true"></i></button>
          <button id="cube" type="submit" class="optr">cube</button>
          <button id="dlt" type="submit" class="optr"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
          
          <button id="one" type="submit" class="number">1</button>
          <button id="two" type="submit" class="number">2</button>
          <button id="three" type="submit" class="number">3</button>
          <button id="plus" type="submit" class="optr">+</button>
          
          <button id="four" type="submit" class="number">4</button>
          <button id="five" type="submit" class="number">5</button>
          <button id="six" type="submit" class="number">6</button>
          <button id="minus" type="submit" class="optr">-</button>
          
          <button id="seven" type="submit" class="number">7</button>
          <button id="eight" type="submit" class="number">8</button>
          <button id="nine" type="submit" class="number">9</button>
          <button id="mult" type="submit" class="optr">x</button>
          
          <button id="dot" type="submit" class="optr"><strong>.</strong></button>
          <button id="zero" type="submit" class="number">0</button>
          <button id="equal" type="submit" class="optr">=</button>
          <button id="division" type="submit" class="optr">/</button> 
        </div>
    </div>
</body>
</html>
